<form id='id_form_buscar' class="form-horizontal" action=".">
    <div class="panel panel-default">
        <div class="panel-heading">Criterios de Búsqueda</div>
        <div class="panel-body">

            <label for="">Username</label>
            <input name="username" type='text'/>
            <label for="">Transacción</label>
            <select name="action_flag" id="">
                <option value="">-- Seleccione --</option>
                <option value="1">Creación</option>
                <option value="2">Actualización</option>
                <option value="3">Dar de baja</option>
            </select>
            <label for="">Fecha Inicial</label>
            <input name="start_date" type='date' required/>
            <label for="">Fecha Final</label>
            <input name="end_date" type='date' required/>

            <button class="btn btn-primary">Buscar</button>
        </div>
    </div>
	<!--<input type='submit' value='Buscar' class="btn btn-primary" />-->
</form>
