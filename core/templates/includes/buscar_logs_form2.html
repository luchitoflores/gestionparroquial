<form id='id_form_buscar' class="form-vertical" action=".">
    <div class="panel panel-default">
        <div class="panel-heading">Filtros de Búsqueda</div>
        <div class="panel-body">
            <input id="id_hidden_action_flag" type="hidden" value="{{ action_flag }}">
            <label for="">Username</label>
            <input name="username" type='text' placeholder="username" title="Filtrar por username" value="{{ username }}"/>
            <label for="">Transacción</label>
            <select id="id_action_flag" name="action_flag" id="" title="Filtrar por transacción">
                <option value="">-- Seleccione --</option>
                <option value="1">Creación</option>
                <option value="2">Actualización</option>
                <option value="3">Dar de baja</option>
                <! --selected="{%  if action_flag == 3 %}true{% else %}false{% endif %}" -->
            </select>
            <label for="">Rango de Fechas</label>
            <input name="start_date" type='date' placeholder="Fecha Inicial" title="Filtrar por fecha inicial" value="{{ start_date }}" required/><br/>
            <input name="end_date" type='date' placeholder="Fecha Final" title="Filtrar por fecha final" value="{{ end_date }}" required/><br/>
            <button class="btn"><i class="icon-search"></i> Buscar</button>
            <a href="{% url 'logs_csv' %}" class='btn'>Exportar</a>
            <button type="button" class="btn" data-toggle="popover" data-placement="top" title="Ayuda Filtros" data-content="Para una búsqueda más exacta es necesario ingresar un rango de fechas de manera obligatoria, la primera fecha corresponde a la fecha inicial y la segunda a la fecha final. "><i class="icon-question"></i></button>
        </div>
    </div>

</form>
