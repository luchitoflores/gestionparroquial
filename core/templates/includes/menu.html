{% if user.is_authenticated %}
      {% if menuvar %}
        <div>
            <div ng-controller="primerControl">
             <div class="accordion" id="accordion">
            {% for m in menuvar.menu %}
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                           href="#collapse{{ m.id }}">
                            {{ m.nombre }}
                            <span ng-show="click1" ng-click="show()" class="pull-right"><i class="icon-double-angle-down"></i></span>
                            <span ng-hide="click2" ng-click="hide()" class="pull-right"><i class="icon-double-angle-up"></i></span>
                        </a>
                    </div>
                    <div id="collapse{{ m.id }}" class="accordion-body collapse in">
                        {% for s in m.submenu %}
                            <div class="accordion-inner">
                                <a href="{{ s.url }}">{{ s.nombre }}</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
        </div></div>

    {% endif %}
{% endif %}
