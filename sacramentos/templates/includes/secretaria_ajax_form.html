<form id='id_form_crear_secretaria' class='form-horizontal' method='POST'>
	<div id="id_crear_secretaria" class="modal hide fade" data-backdrop='static'>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h3>Crear Secretario/a</h3>
		</div>
		<div class="modal-body">
			{%csrf_token%}
			{% for f in form_usuario%}
			{% ifequal f.label form_usuario.groups.label %}
			{{f.as_hidden}}
			{% else %}
			<div class="control-group">
				<label class="control-label">{{f.label}}</label>
				<div class="controls">{{f}}</div>
				<div class="controls"><div class="help-text">{{f.help_text}}</div></div>
				<div class="controls"><div id='id_errors_{{f.name|lower}}'class="errors">{{f.errors}}</div></div>
			</div>
			{% endifequal%}
			{%endfor%}
			{% for f in form_perfil%}
			<div class="control-group">
				<label class="control-label">{{f.label}}</label>
				<div class="controls">{{f}}</div>
				<div class="controls"><div class="help-text">{{f.help_text}}</div></div>
				<div class="controls"><div id='id_errors_{{f.name|lower}}'class="errors">{{f.errors}}</div></div>
			</div>
			{%endfor%}
		</div>
		<div class="modal-footer">
			<button id='id_guardar' type="submit" class='btn btn-primary'> Guardar </button>
			<a href="." class="cancelar-modal btn btn-danger" data-dismiss="modal">Cancelar</a>
		</div>
	</div>
</form>
