<div id="{{ id_modal }}" class="modal hide fade">
	<form id='{{ id_form }}' class='form-horizontal' method="POST">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h3>{% block header_header%}{%endblock%}</h3>
		</div>
		<div class="modal-body">
			{% csrf_token %}
			{% for f in form %}
			<div class="control-group">
				<div class="control-label">{{f.label}}</div>
				<div class="controls">{{f}}</div>
				<div class="controls">
					<div class="help-text">
						{{f.help_text}}
					</div>
				</div>
				<div class="controls">
					<div id="id_errors_{{f.html_name}}" class="errors">
						{{f.errors}}
					</div>
				</div>
			</div>	
			{% endfor %}	
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit">Guardar</button>
			<a href="." class="btn btn-danger" data-dismiss="modal">Cancelar</a>
		</div>
	</form>
</div>
