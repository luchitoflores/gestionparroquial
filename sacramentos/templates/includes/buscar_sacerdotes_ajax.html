<!-- Modal para buscar un sacerdote por cédula, nombres o apellidos-->
<div id="id_buscar_sacerdotes" class="modal hide fade" data-backdrop='static'>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		<h3>Búsqueda de Sacerdotes</h3>
	</div>
	<div class="modal-body">
		<div id='id_div_mensaje_sacerdote'>
			<p>Escoja un criterio de búsqueda, por cedula o por nombres y apellidos</p>
		</div>
		
			<div id='id_buscar_s' class="btn-group" data-toggle="buttons-radio">
				<button id='id_button_cedula_s' type="button" class="btn">Cédula</button>
				<button id='id_button_nombres_s' type="button" class="btn">Nombres/Apellidos</button>
			</div>
		

		<div id='id_div_form_buscar_s' style='margin-top: 20px; display: none'>
			<form id='id_form_busqueda_sacerdotes' action="" method='GET' class='form-search'>
				<div id='id_div_busqueda_nombres_s'style='display:none'>

					<input id='id_query_nombres_s' type="text" class='control-label input-medium search-query' name='nombres' placeholder='Nombres'>	

					<input id='id_query_apellidos_s' type="text" class='control-label input-medium search-query' name='apellidos' placeholder='Apellidos'>	
				</div>
				<div id='id_div_busqueda_cedula_s'style='display:none'>

					<input id='id_query_cedula_s' type="text" class='control-label input-medium search-query' name='cedula' placeholder='Cedula'>
				</div>
				<input id='id_input_buscar_s' type="submit" value="Buscar" class="control-label btn btn-primary">

			</form>
		</div>

		<table style='display:none' id="id_table_busqueda_sacerdotes" class='table table-striped table-bordered'>
			<thead>
				<tr class='alert alert-info'>
					<th>Nombres y Apellidos</th>
					<th>Fecha de Nacimiento</th>
					<th>Ciudad de Nacimiento</th>
					<th>Dni</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<div style='display: none' id='id_div_mensaje_error' class="alert alert-error">
			<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
			<img src="/static/img/error.png" alt="">
			<p></p>
		</div>

	</div>
	<div class="modal-footer">
		<a id='id_aceptar' href="." class="btn btn-primary" data-dismiss="modal">Aceptar</a>
	</div>
</div>
