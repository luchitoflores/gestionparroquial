{%extends 'base.html'%}
{%block title%}{%block content_title%}Lista de Parámetros Parroquiales{%endblock%}{%endblock%}

{%block content%}
<table id='id_table_parroquia' class='table table-bordered table-striped'>
	<thead>
		<tr>
			<th>Parroquia</th>
			<th>Numero Acta</th>
			<th>Pagina</th>
						
		</tr>
	</thead>
	<tbody>

		{%for o in object_list%}
		<tr>
			<td><a href="{%url 'parametriza_parroquia_update' pk=o.id%}">{{o.parroquia.nombre}}</a></td>
			<td>{{o.numero_acta}}</td>
			<td>{{o.pagina}}</td>
						
			
		</tr>
		{%endfor%}
	</tbody>
</table>

<a href="{%url 'parametriza_parroquia_create'%}" class='btn btn-primary'>Nuevo Parámetro</a>
{%endif%}-->

{%endblock%}
